[metadata]
name = wintap

[options]
packages = find:
python_requires = >=3.8

[options.packages.find]
exclude = 
    examples*
    scripts*

[options.package_data]
datautils = 
    *.sql

[options.entry_points]
console_scripts = 
    collectbinaries = wintap.etlutils.collectbinaries:main
    download_from_s3 = wintap.etlutils.download_from_s3:main
    rawtorolling = wintap.etlutils.rawtorolling:main
    rawtostdview = wintap.etlutils.rawtostdview:main
