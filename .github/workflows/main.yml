name: wintap-pyutil

on:
  pull_request:
    branches:    
      - main

jobs:
  testing:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          architecture: x64
      - name:  Setup
        run: make venv
      - name: Lint and Test
        run: make ci
